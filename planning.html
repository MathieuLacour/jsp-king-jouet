        // Fonction pour parser les donn√©es CSV
        function parseCSVData(csvText) {
            const lines = csvText.trim().split('\n');
            const data = {};
            
            lines.forEach(line => {
                const [dateStr, timeStr, nameStr, uvStr] = line.split(';');
                
                // Extraire les informations
                const date = dateStr.trim();
                const time = timeStr.trim();
                const name = nameStr.trim();
                const uv = uvStr;
                
                // Initialiser la date si elle n'existe pas
                if (!data[date]) {
                    data[date] = [];
                }
                
                // Ajouter le cr√©neau
                data[date].push({
                    time: time,
                    name: name,
                    uv: uv,
                    isEmpty: !name || name === ''
                });
            });
            
            return data;
        }

        // Fonction pour extraire le jour du mois √† partir de la date fran√ßaise
        function extractDayFromFrenchDate(dateStr) {
            const match = dateStr.match(/(\d{1,2})\s+(octobre|novembre|d√©cembre)\s+2025/i);
            if (match) {
                return parseInt(match[1]);
            }
            return null;
        }

        // Fonction pour obtenir le mois √† partir de la date fran√ßaise
        function extractMonthFromFrenchDate(dateStr) {
            const match = dateStr.match(/(octobre|novembre|d√©cembre)/i);
            if (match) {
                return match[1].toLowerCase();
            }
            return null;
        }

        // Fonction pour obtenir le jour de la semaine (0=dimanche, 1=lundi, etc.)
        function getDayOfWeek(dateStr) {
            const dayMap = {
                'dimanche': 0, 'lundi': 1, 'mardi': 2, 'mercredi': 3,
                'jeudi': 4, 'vendredi': 5, 'samedi': 6
            };
            const match = dateStr.match(/(dimanche|lundi|mardi|mercredi|jeudi|vendredi|samedi)/i);
            return match ? dayMap[match[1]] : null;
        }

                     // Trouver les cr√©neaux pour ce jour
                     const slotsForDay = [];
                     Object.keys(data).forEach(dateKey => {
                         if (extractMonthFromFrenchDate(dateKey) === month && 
                             extractDayFromFrenchDate(dateKey) === day) {
                             slotsForDay.push(...data[dateKey]);
                         }
                     });
                     
                     // Grouper les cr√©neaux par horaire
                     const groupedSlots = {};
                     slotsForDay.forEach(slot => {
                         if (!groupedSlots[slot.time]) {
                             groupedSlots[slot.time] = [];
                         }
                         groupedSlots[slot.time].push(slot);
                     });
                     
                     // Ajouter les cr√©neaux group√©s
                     Object.keys(groupedSlots).forEach(time => {
                         const slots = groupedSlots[time];
                         const assignedSlots = slots.filter(slot => !slot.isEmpty);
                         const emptySlots = slots.filter(slot => slot.isEmpty);
                         
                         // Si il y a des cr√©neaux assign√©s ET des cr√©neaux vides, les s√©parer
                         if (assignedSlots.length > 0 && emptySlots.length > 0) {
                             // Afficher d'abord le cr√©neau assign√© (fusionn√©)
                             if (assignedSlots.length > 0) {
                                 const slotDiv = document.createElement('div');
                                 slotDiv.className = 'time-slot assigned';
                                 
                                 const timeDiv = document.createElement('span');
                                 timeDiv.className = 'time-text';
                                 timeDiv.textContent = time;
                                 slotDiv.appendChild(timeDiv);
                                 
                                 assignedSlots.forEach(slot => {
                                     const nameDiv = document.createElement('div');
                                     nameDiv.className = 'name-text';
                                     nameDiv.innerHTML = `${slot.name} <span class="uv-text">(${slot.uv})</span>`;
                                     slotDiv.appendChild(nameDiv);
                                 });
                                 
                                 dayDiv.appendChild(slotDiv);
                             }
                             
                             // Puis afficher le(s) cr√©neau(s) vide(s)
                             emptySlots.forEach(() => {
                                 const slotDiv = document.createElement('div');
                                 slotDiv.className = 'time-slot empty';
                                 
                                 const timeDiv = document.createElement('span');
                                 timeDiv.className = 'time-text';
                                 timeDiv.textContent = time;
                                 slotDiv.appendChild(timeDiv);
                                 
                                 const emptyDiv = document.createElement('div');
                                 emptyDiv.className = 'name-text';
                                 emptyDiv.textContent = 'Non assign√©';
                                 slotDiv.appendChild(emptyDiv);
                                 
                                 dayDiv.appendChild(slotDiv);
                             });
                         } else {
                             // Cas normal : soit que des assign√©s, soit que des vides
                             const hasAssigned = assignedSlots.length > 0;
                             
                             const slotDiv = document.createElement('div');
                             slotDiv.className = `time-slot ${hasAssigned ? 'assigned' : 'empty'}`;
                             
                             const timeDiv = document.createElement('span');
                             timeDiv.className = 'time-text';
                             timeDiv.textContent = time;
                             slotDiv.appendChild(timeDiv);
                             
                             if (hasAssigned) {
                                 // Ajouter tous les noms assign√©s pour cet horaire
                                 assignedSlots.forEach(slot => {
                                     const nameDiv = document.createElement('div');
                                     nameDiv.className = 'name-text';
                                     nameDiv.innerHTML = `${slot.name} <span class="uv-text">(${slot.uv})</span>`;
                                     slotDiv.appendChild(nameDiv);
                                 });
                             } else {
                                 // Afficher "Non assign√©" pour chaque cr√©neau vide
                                 emptySlots.forEach(() => {
                                     const emptyDiv = document.createElement('div');
                                     emptyDiv.className = 'name-text';
                                     emptyDiv.textContent = 'Non assign√©';
                                     slotDiv.appendChild(emptyDiv);
                                 });
                             }
                             
                             dayDiv.appendChild(slotDiv);
                         }
                     });
                    
                    gridDiv.appendChild(dayDiv);
                }
                
                monthDiv.appendChild(gridDiv);
                container.appendChild(monthDiv);
            });
        }

        // G√©n√©rer le calendrier au chargement de la page
        document.addEventListener('DOMContentLoaded', generateCalendar);
    </script>
</body>
</html>
